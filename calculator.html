<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .calculator {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            margin-right: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #result {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator using JavaScript</h1>
    <div class="calculator">
        <label for="num1">Enter the first number: </label>
        <input type="number" id="num1"><br><br>

        <label for="num2">Enter the second number: </label>
        <input type="number" id="num2"><br><br>

        <div class="button-row">
            <button onclick="calculate('add')">Addition</button>
        </div>
        <div class="button-row">
            <button onclick="calculate('subtract')">Subtraction</button>
        </div>
        <div class="button-row">
            <button onclick="calculate('multiply')">Multiplication</button>
        </div>
        <div class="button-row">
            <button onclick="calculate('divide')">Division</button>
        </div>
        <div class="button-row">
            <button onclick="calculate('modulus')">Modulus</button>
        </div>
        <div class="button-row">
            <button onclick="calculate('exponent')">Exponentiation</button>
        </div>

        <p id="result">Result: </p>
    </div>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = "Cannot divide by zero";
                    }
                    break;
                case 'modulus':
                    result = num1 % num2;
                    break;
                case 'exponent':
                    result = Math.pow(num1, num2);
                    break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById("result").textContent = "Result: " + result;
        }
    </script>
</body>
</html>

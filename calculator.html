<!DOCTYPE html>
<html>
<head>
    <title>CALCULATOR</title>
    <style>
        input[type="text"] {
            width: 100%;
            height: 30px;
            font-size: 20px;
            color: white;
            background-color: #87CEEB;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            font-size: 20px;
            color: white;
            width: 70px;
            height: 70px;
            margin: 5px;
            border-radius: 10px;
            background-color: #87CEEB;
        }
        #operations {
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="text" id="result" disabled>
    <div class="calculator">
        <button onclick="addToResult('7')">7</button>
        <button onclick="addToResult('8')">8</button>
        <button onclick="addToResult('9')">9</button>
        <button onclick="clearResult()" id ="operations">C</button>
        <button onclick="addToResult('4')">4</button>
        <button onclick="addToResult('5')">5</button>
        <button onclick="addToResult('6')">6</button>
        <button onclick="backspace()" id ="operations">‚Üê</button>
        <button onclick="addToResult('1')">1</button>
        <button onclick="addToResult('2')">2</button>
        <button onclick="addToResult('3')">3</button>
        <button onclick="addToResult('+')" id ="operations">+</button>
        <button onclick="addToResult('0')">0</button>
        <button onclick="addToResult('-')" id="operations">-</button>
        <button onclick="addToResult('*')" id="operations">*</button>
        <button onclick="addToResult('/')" id="operations">/</button>
        <button onclick="calculateResult()" id="operations">=</button>
        <button onclick="addToResult('.')" id="operations">.</button>
        <button onclick="addToResult('%')" id="operations">%</button>
        <button onclick="addToResult('**')" id="operations">^</button>
    </div>

    <script>
        function addToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function backspace() {
            const currentResult = document.getElementById('result').value;
            document.getElementById('result').value = currentResult.slice(0, -1);
        }

        function calculateResult() {
            const expression = document.getElementById('result').value;
            try {
                const result = eval(expression);
                document.getElementById('result').value = result;
            } catch (error) {
                alert('Invalid expression');
            }
        }
    </script>
</body>
</html>
